<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading System...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Monospace font */
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap');

        :root {
            --matrix-green: #39ff14; /* Brighter green for trail */
            --matrix-green-dark: #0a4a0a;
            --matrix-bg: #000000;
            --matrix-bg-darker: #0a0a0a;
            --matrix-font: 'Source Code Pro', monospace;
            --matrix-lead: #ffffff; /* Near-white color for leading char */
            --progress-bar-height: 10px; /* Height of the progress bar */
            --segment-gap: 2px; /* Gap between segments - FIXED */
        }

        body {
            font-family: var(--matrix-font);
            background-color: var(--matrix-bg);
            color: var(--matrix-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding-bottom: calc(var(--progress-bar-height) + 1rem); /* Add padding to prevent overlap with progress bar */
        }

        /* Canvas for background digital rain */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
            display: block;
        }

        /* Brightness Overlay */
        #brightnessOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Initially transparent */
            z-index: 1; /* Above canvas, below UI */
            pointer-events: none; /* Allow clicks through */
            transition: background-color 0.1s ease-in-out; /* Smooth transition */
        }


        /* Click Trigger Area */
        #clickTriggerArea {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%; /* Large clickable area */
            height: 100%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 5; /* Above overlay, below panel/name */
            /* background: rgba(255,0,0,0.1); */ /* DEBUG: uncomment to see area */
        }

        /* Picker display area - Centered */
        #selectedNameDisplayWrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6; /* Above click area */
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%; /* Limit width */
            text-align: center;
            cursor: pointer;
        }
        #selectedNameDisplay {
             font-family: var(--matrix-font);
             color: var(--matrix-green);
             text-shadow: 0 0 8px var(--matrix-green), 0 0 15px var(--matrix-green); /* Enhanced glow */
             font-size: 3rem; /* text-5xl */
             font-weight: 700;
             line-height: 1.1;
             word-break: break-word; /* Break long names */
             /* Removed border, padding, and animation properties for cursor */
             min-height: 1.2em; /* Ensure space for character when blinking off */
             transition: font-size 0.3s ease-in-out; /* Add transition for quote size */
             cursor: pointer;
        }
         /* Apply blinking animation only when .typing class is present */
         #selectedNameDisplay.typing {
             animation: blink-pipe .75s step-end infinite;
         }
         /* Smaller font size for the quote */
         #selectedNameDisplay.quote {
             font-size: 1.5rem; /* text-2xl */
             font-weight: 400; /* normal weight */
             color: rgba(57, 255, 20, 0.7); /* Slightly dimmer */
             cursor: pointer; /* Ensure cursor indicates clickability */
         }


        /* Blinking animation (toggles opacity) */
        @keyframes blink-pipe {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }


        /* Hamburger Menu Button */
        #menuToggleBtn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 15; /* Above management panel */
            font-family: var(--matrix-font);
            font-size: 1.8rem; /* Larger symbol */
            font-weight: 600;
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 0.3rem 0.6rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 3px var(--matrix-green);
            line-height: 1;
        }
        #menuToggleBtn:hover {
            background-color: var(--matrix-green-dark);
            color: var(--matrix-bg);
            box-shadow: 0 0 10px var(--matrix-green);
            text-shadow: none;
        }
         /* Style for 'X' close icon */
        #menuToggleBtn.active { }


        /* Management Panel (Hidden by default) */
        #managementPanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 90%; /* More width on mobile */
            max-width: 350px; /* Max width on larger screens */
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95); /* Darker, less transparent */
            border-left: 2px solid var(--matrix-green);
            box-shadow: -5px 0 15px rgba(57, 255, 20, 0.2);
            transform: translateX(100%);
            transition: transform 0.35s ease-in-out;
            z-index: 10; /* Below menu button */
            padding: 4rem 1.5rem 1.5rem 1.5rem; /* Add padding top for menu btn */
            overflow-y: auto; /* Allow scrolling */
            display: flex;
            flex-direction: column;
        }
        #managementPanel.visible {
            transform: translateX(0);
        }

        /* Input field styling */
        #managementPanel input[type="text"] {
            background-color: var(--matrix-bg-darker);
            border: 1px solid var(--matrix-green-dark);
            color: var(--matrix-green);
            font-family: var(--matrix-font);
            caret-color: var(--matrix-green);
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem; /* Adjusted margin */
        }
        #managementPanel input[type="text"]::placeholder {
            color: rgba(57, 255, 20, 0.4);
        }
        #managementPanel input[type="text"]:focus {
            outline: none;
            border-color: var(--matrix-green);
            box-shadow: 0 0 5px var(--matrix-green);
        }
        /* Label styling */
        #managementPanel label {
            display: block;
            font-size: 0.875rem; /* Smaller label */
            color: rgba(57, 255, 20, 0.7);
            margin-bottom: 0.25rem;
        }

        /* Slider styling */
        #managementPanel input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--matrix-green); /* Make slider track/thumb green */
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* Button styling inside panel*/
        #managementPanel button {
            font-family: var(--matrix-font);
            font-weight: 600;
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 3px var(--matrix-green);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            width: 100%;
            margin-bottom: 0.75rem;
        }
         #managementPanel button:last-of-type {
             margin-bottom: 0;
         }
         #managementPanel button:hover:not(:disabled) {
             background-color: var(--matrix-green-dark);
             color: var(--matrix-bg);
             box-shadow: 0 0 10px var(--matrix-green);
             text-shadow: none;
             transform: translateY(-1px);
         }
         #managementPanel button:active:not(:disabled) {
             transform: translateY(0px);
             background-color: rgba(57, 255, 20, 0.3);
         }
         #managementPanel button:disabled {
             opacity: 0.4;
             cursor: not-allowed;
             border-color: var(--matrix-green-dark);
             color: var(--matrix-green-dark);
              text-shadow: none;
         }
         #managementPanel .remove-name-btn {
             border: 1px solid var(--matrix-green-dark);
             padding: 2px 4px;
             line-height: 1;
             pointer-events: auto !important;
             opacity: 1 !important;
             width: auto;
             margin-left: 0.5rem;
             margin-bottom: 0;
         }
         #managementPanel .remove-name-btn:hover:not(:disabled) {
             border-color: #ff3914;
             background-color: rgba(255, 57, 20, 0.2);
             color: #ff3914;
             box-shadow: 0 0 5px #ff3914;
         }
         /* Reboot button specific style */
         #rebootBtn {
             border-color: #ffa500;
             color: #ffa500;
             text-shadow: 0 0 3px #ffa500;
         }
          #rebootBtn:hover:not(:disabled) {
             background-color: rgba(255, 165, 0, 0.2);
             color: var(--matrix-bg);
             box-shadow: 0 0 10px #ffa500;
             text-shadow: none;
         }


        /* List styling inside panel */
        #managementPanel .list-container {
            border: 1px solid var(--matrix-green-dark);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 0.375rem;
            flex-grow: 1; /* Allows list to take remaining space */
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
         #managementPanel #nameList {
             overflow-y: auto;
             max-height: none;
             flex-grow: 1;
             padding-right: 0.5rem;
         }

        #managementPanel .name-item {
            background-color: transparent;
            border-bottom: 1px dashed var(--matrix-green-dark);
            padding: 0.5rem 0.25rem;
            color: var(--matrix-green);
            transition: all 0.3s ease-out;
            opacity: 1;
            transform: translateX(0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            margin-bottom: 0.25rem;
        }
        #managementPanel .name-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
         #managementPanel .name-item.removing {
             transition: opacity 0.3s ease-out, transform 0.3s ease-out;
             opacity: 0;
             transform: translateX(-20px);
             cursor: default;
         }
        #managementPanel .name-item-selected {
            opacity: 0.4;
            color: rgba(57, 255, 20, 0.4);
            pointer-events: none;
            cursor: default;
        }
        #managementPanel .name-item-selected .name-span {
             text-decoration: line-through;
        }

        /* Drag & Drop Styles */
        #managementPanel .name-item.dragging {
            opacity: 0.5;
            background-color: var(--matrix-green-dark);
            cursor: grabbing;
            border-style: solid;
        }
        #managementPanel .name-item.drag-over {
            border-top: 2px solid var(--matrix-green);
            background-color: rgba(57, 255, 20, 0.1);
        }


        /* Text & Titles inside panel */
        #managementPanel h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            margin-top: 0.5rem; /* Add some space above headings */
        }
         #managementPanel p#footerText {
            font-size: 0.75rem;
            color: rgba(57, 255, 20, 0.6);
            text-align: center;
            margin-top: auto; /* Push footer to bottom */
         }
         #managementPanel #noAvailableMessage {
             color: rgba(57, 255, 20, 0.5);
             font-style: italic;
         }

        /* Progress Bar Styles */
        #progressBarContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            z-index: 20;
            box-sizing: border-box;
        }
        #progressBar {
            display: flex;
            width: 100%;
            height: var(--progress-bar-height);
            background-color: var(--matrix-bg-darker);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 2px;
            overflow: hidden;
            gap: var(--segment-gap); /* Use the gap */
            padding: var(--segment-gap); /* Use the gap for padding */
            box-sizing: border-box;
        }
        .progress-segment {
            flex: 1;
            background-color: var(--matrix-green);
            border-radius: 1px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 0 3px var(--matrix-green);
        }
        .progress-segment.used {
            background-color: var(--matrix-green-dark);
            opacity: 0.5;
            box-shadow: none;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            #selectedNameDisplay { font-size: 2.25rem; }
            #selectedNameDisplay.quote { font-size: 1.25rem; }
            #menuToggleBtn {
                top: 1rem; right: 1rem; font-size: 1.5rem; padding: 0.2rem 0.5rem;
            }
            #managementPanel { padding: 3.5rem 1rem 1rem 1rem; }
            #progressBarContainer { padding: 0.25rem 0.5rem; }
        }

    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="brightnessOverlay"></div> <div id="clickTriggerArea"></div>

    <div id="selectedNameDisplayWrapper">
        <div id="selectedNameDisplay" class="typing">|</div>
    </div>

    <button id="menuToggleBtn">☰</button>

    <div id="managementPanel">

        <div class="mb-4">
            <label for="titleInput">// Operative Schema:</label>
            <input type="text" id="titleInput" placeholder="Define schema name..." class="outline-none">
        </div>

        <div class="mb-4 pt-2 border-t border-[var(--matrix-green-dark)]">
             <h3 class="// System Parameters:"></h3>
             <div class="mb-3">
                 <label for="brightnessSlider" class="flex justify-between items-center">
                     <span>// Signal Intensity:</span>
                     <span id="brightnessValue" class="font-semibold text-sm">50%</span>
                 </label>
                 <input type="range" id="brightnessSlider" min="0" max="100" step="1" value="50">
             </div>
             <div>
                 <label for="speedSlider" class="flex justify-between items-center">
                     <span>// Stream Velocity (FPS):</span>
                     <span id="speedValue" class="font-semibold text-sm">25 FPS</span>
                 </label>
                 <input type="range" id="speedSlider" min="10" max="60" step="1" value="25">
             </div>
        </div>


        <div class="mb-4 pt-2 border-t border-[var(--matrix-green-dark)]">
            <h3 class="// Manage Operatives:"></h3>
             <label for="newNameInput">// Register New Operative:</label>
             <input type="text" id="newNameInput" placeholder="Enter name..." class="outline-none">
             <button id="addNameBtn" class="font-medium flex items-center justify-center gap-1">
                 <span class="text-xl leading-none">[+]</span>
                 Add
             </button>
        </div>

        <div class="list-container">
            <h3 class="// Operative Roster (Drag to Reorder):"></h3>
            <ul id="nameList">
                <li id="noAvailableMessage" class="hidden">Roster empty...</li>
            </ul>
        </div>

        <div class="mt-4"> <button id="rebootBtn" class="font-medium flex items-center justify-center gap-1">
                [ ] Reboot System
            </button>
         </div>

         <p id="footerText">// System state is session-based (saved via URL on reboot).</p>
    </div>
    <div id="progressBarContainer">
        <div id="progressBar">
            </div>
    </div>

    <script>
        // --- DOM Elements ---
        const nameListElement = document.getElementById('nameList');
        const newNameInput = document.getElementById('newNameInput');
        const addNameBtn = document.getElementById('addNameBtn');
        const selectedNameDisplay = document.getElementById('selectedNameDisplay');
        const selectedNameDisplayWrapper = document.getElementById('selectedNameDisplayWrapper');
        const noAvailableMessage = document.getElementById('noAvailableMessage');
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const clickTriggerArea = document.getElementById('clickTriggerArea');
        const menuToggleBtn = document.getElementById('menuToggleBtn');
        const managementPanel = document.getElementById('managementPanel');
        const rebootBtn = document.getElementById('rebootBtn');
        const titleInput = document.getElementById('titleInput');
        const progressBar = document.getElementById('progressBar');
        // Setting Elements
        const brightnessOverlay = document.getElementById('brightnessOverlay');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');


        // --- State ---
        let allNames = []; // Array of objects: { name: string, selected: boolean }
        let isPicking = false;
        let typeIntervalId = null;
        let draggedItemName = null;
        let currentBrightnessPercent = 50; // Default brightness
        let currentRainFPS = 25; // Default rain speed (Frames Per Second)
        let rainAnimationId = null; // Holds timeoutID

        // --- Constants ---
        const MATRIX_CHARS = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const TYPING_INTERVAL_MS = 20; // Speed of typing animation
        const EMPTY_QUOTE = "Everything that has a beginning has an end.";
        const DEFAULT_TITLE = "Random Name Picker - Matrix Edition";
        const FONT_SIZE = 20; // Font size for matrix rain
        const COLUMN_SPACING_FACTOR = 0.5; // Wider spacing for less rain
        // Use the brighter green from CSS for the trail color
        const MATRIX_GREEN_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--matrix-green').trim();
        const MATRIX_LEAD_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--matrix-lead').trim(); // Get lead color from CSS variable

        // --- Matrix Rain Setup ---
        let columns;
        let drops = [];
        let previousLeaders = []; // Store previous leader info

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const effectiveColumnWidth = FONT_SIZE * COLUMN_SPACING_FACTOR;
            columns = Math.floor(canvas.width / effectiveColumnWidth);
            drops = [];
            previousLeaders = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.height / FONT_SIZE;
                previousLeaders[i] = null;
            }
        }

        // Draw Matrix Rain Function
        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${FONT_SIZE}px ${getComputedStyle(document.body).fontFamily}`;
            const effectiveColumnWidth = FONT_SIZE * COLUMN_SPACING_FACTOR;

            for (let i = 0; i < drops.length; i++) {
                if (previousLeaders[i]) {
                    const { text, xPos, yPos } = previousLeaders[i];
                    ctx.fillStyle = MATRIX_GREEN_COLOR;
                    ctx.fillText(text, xPos, yPos);
                }
                const newText = MATRIX_CHARS[Math.floor(Math.random() * MATRIX_CHARS.length)];
                const newXPos = i * effectiveColumnWidth;
                const newYPos = drops[i] * FONT_SIZE;
                ctx.fillStyle = MATRIX_LEAD_COLOR;
                ctx.fillText(newText, newXPos, newYPos);
                previousLeaders[i] = { text: newText, xPos: newXPos, yPos: newYPos };
                drops[i]++;
                if (drops[i] * FONT_SIZE > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    previousLeaders[i] = null;
                }
            }
        }

        // Start/Restart Matrix Rain Animation Loop
        function startMatrixRain() {
             if (rainAnimationId !== null) {
                 clearTimeout(rainAnimationId); // Clear existing loop if running
             }
             function animateRain() {
                 drawMatrixRain();
                 // Calculate delay based on current FPS setting
                 const delay = 1000 / currentRainFPS;
                 rainAnimationId = setTimeout(animateRain, delay); // Schedule next frame
             }
             animateRain(); // Start the loop
        }


        // --- Initialization ---
        function initializeStateFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            allNames = [];
            let initialNames = [];
            let pageTitle = DEFAULT_TITLE;
            // Set defaults before checking params
            currentBrightnessPercent = 50;
            currentRainFPS = 25; // Default FPS

            // Load Title
            if (urlParams.has('title')) {
                const titleParam = urlParams.get('title').trim();
                if (titleParam) { pageTitle = decodeURIComponent(titleParam); }
            }
            document.title = pageTitle;
            titleInput.value = pageTitle === DEFAULT_TITLE ? '' : pageTitle;

            // Load Brightness
            if (urlParams.has('brightness')) {
                const brightnessParam = parseInt(urlParams.get('brightness'), 10);
                if (!isNaN(brightnessParam) && brightnessParam >= 0 && brightnessParam <= 100) {
                    currentBrightnessPercent = brightnessParam;
                }
            }
            updateBrightness(currentBrightnessPercent); // Update UI

            // Load Speed (FPS)
            if (urlParams.has('speed')) {
                const speedParam = parseInt(urlParams.get('speed'), 10);
                // Validate FPS range (e.g., 10-60)
                if (!isNaN(speedParam) && speedParam >= 10 && speedParam <= 60) {
                    currentRainFPS = speedParam;
                }
            }
            updateRainSpeedDisplay(currentRainFPS); // Update UI only

            // Load Names
            if (urlParams.has('names')) {
                const namesParam = urlParams.get('names');
                if (namesParam) {
                    initialNames = namesParam.split(',')
                                            .map(name => decodeURIComponent(name.trim()))
                                            .filter(name => name);
                }
            } else {
                initialNames = ['Neo', 'Trinity', 'Morpheus', 'Agent Smith', 'Oracle', 'Cypher'];
            }

            // Populate state
            allNames = initialNames.map(name => ({ name: name, selected: false }));

            // Render UI & Start Rain (AFTER settings are loaded)
            resetDisplayStyle();
            renderAvailableList();
            renderProgressBar();
            checkEmptyStates();
            setupCanvas(); // Setup canvas dimensions and initial drops
            startMatrixRain(); // Start rain AFTER FPS is set
            console.log("// System Initialized.");
            console.log(`// Initial Brightness: ${currentBrightnessPercent}%`);
            console.log(`// Initial Speed: ${currentRainFPS} FPS`);
        }

        // --- Settings Controls ---
        function updateBrightness(percent) {
            currentBrightnessPercent = Math.max(0, Math.min(100, percent));
            if (brightnessSlider) brightnessSlider.value = currentBrightnessPercent;
            if (brightnessValue) brightnessValue.textContent = `${currentBrightnessPercent}%`;
            const alpha = (100 - currentBrightnessPercent) / 100;
            if (brightnessOverlay) brightnessOverlay.style.backgroundColor = `rgba(0, 0, 0, ${alpha})`;
        }

        // Updates display only
        function updateRainSpeedDisplay(fps) {
             currentRainFPS = Math.max(10, Math.min(60, fps)); // Clamp FPS
             if (speedSlider) speedSlider.value = currentRainFPS;
             if (speedValue) speedValue.textContent = `${currentRainFPS} FPS`;
        }

        // Updates state, display, and restarts animation loop
        function handleSpeedChange(fps) {
            updateRainSpeedDisplay(fps); // Update state var and UI
            startMatrixRain(); // Restart animation with new speed
        }


        // --- Progress Bar Rendering (Unchanged) ---
        function renderProgressBar() {
            progressBar.innerHTML = '';
            if (allNames.length === 0) {
                progressBar.style.display = 'none'; return;
            }
            progressBar.style.display = 'flex';
            const selectedCount = allNames.filter(op => op.selected).length;
            allNames.forEach((operative, index) => {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                if (index < selectedCount) { segment.classList.add('used'); }
                progressBar.appendChild(segment);
            });
             console.log(`// Progress bar rendered: ${selectedCount} / ${allNames.length} used.`);
        }


        // --- List Rendering & Drag/Drop Event Handling (Unchanged) ---
        function renderAvailableList() {
            console.log('// Rendering operative roster...');
            nameListElement.innerHTML = '';
            if (allNames.length === 0) {
                noAvailableMessage.classList.remove('hidden');
            } else {
                 noAvailableMessage.classList.add('hidden');
                 allNames.forEach((operative) => {
                     const li = document.createElement('li');
                     li.className = `name-item ${operative.selected ? 'name-item-selected' : ''}`;
                     li.dataset.name = operative.name;
                     if (!operative.selected) {
                         li.draggable = true;
                         li.addEventListener('dragstart', handleDragStart);
                         li.addEventListener('dragover', handleDragOver);
                         li.addEventListener('dragenter', handleDragEnter);
                         li.addEventListener('dragleave', handleDragLeave);
                         li.addEventListener('drop', handleDrop);
                         li.addEventListener('dragend', handleDragEnd);
                     } else { li.draggable = false; }
                     const nameSpan = document.createElement('span');
                     nameSpan.textContent = operative.name;
                     nameSpan.className = 'name-span flex-grow mr-2 truncate';
                     li.appendChild(nameSpan);
                     const removeBtn = document.createElement('button');
                     removeBtn.innerHTML = `[X]`;
                     removeBtn.className = 'remove-name-btn flex-shrink-0';
                     removeBtn.title = `De-register ${operative.name}`;
                     removeBtn.onclick = (e) => { e.stopPropagation(); removeName(operative.name); };
                     removeBtn.draggable = false;
                     removeBtn.addEventListener('dragstart', (e) => e.preventDefault());
                     li.appendChild(removeBtn);
                     nameListElement.appendChild(li);
                 });
            }
             checkEmptyStates();
        }

        // Drag Handlers (Unchanged)
        function handleDragStart(e) {
            if (e.target.classList.contains('name-item') && !e.target.classList.contains('name-item-selected')) {
                draggedItemName = e.target.dataset.name;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', draggedItemName);
                setTimeout(() => { e.target.classList.add('dragging'); }, 0);
            } else { e.preventDefault(); }
        }
        function handleDragOver(e) {
            e.preventDefault(); e.dataTransfer.dropEffect = 'move';
            const targetItem = e.target.closest('.name-item');
            if (targetItem && targetItem.dataset.name !== draggedItemName && !targetItem.classList.contains('name-item-selected')) {
                 targetItem.classList.add('drag-over');
            }
        }
        function handleDragEnter(e) {
             e.preventDefault();
             const targetItem = e.target.closest('.name-item');
             if (targetItem && targetItem.dataset.name !== draggedItemName && !targetItem.classList.contains('name-item-selected')) {
                 targetItem.classList.add('drag-over');
             }
        }
        function handleDragLeave(e) {
            const targetItem = e.target.closest('.name-item');
            if (targetItem) { targetItem.classList.remove('drag-over'); }
        }
        function handleDrop(e) {
            e.preventDefault(); e.stopPropagation();
            const targetItem = e.target.closest('.name-item');
            const droppedOnName = targetItem ? targetItem.dataset.name : null;
            document.querySelectorAll('.name-item.drag-over').forEach(item => item.classList.remove('drag-over'));
            const draggingElement = nameListElement.querySelector('.dragging');
            if (draggingElement) draggingElement.classList.remove('dragging');
            if (droppedOnName && droppedOnName !== draggedItemName && !targetItem.classList.contains('name-item-selected')) {
                const draggedIndex = allNames.findIndex(op => op.name === draggedItemName);
                const targetIndex = allNames.findIndex(op => op.name === droppedOnName);
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    const [draggedOperative] = allNames.splice(draggedIndex, 1);
                    const newTargetIndex = allNames.findIndex(op => op.name === droppedOnName);
                    allNames.splice(newTargetIndex, 0, draggedOperative);
                    renderAvailableList();
                    renderProgressBar();
                    console.log("// Roster reordered.");
                }
            }
            draggedItemName = null;
        }
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.name-item.drag-over').forEach(item => item.classList.remove('drag-over'));
            draggedItemName = null;
        }


        // --- Name Management Functions (Unchanged) ---
        function addName() {
            const name = newNameInput.value.trim();
            if (name && !allNames.some(op => op.name.toLowerCase() === name.toLowerCase())) {
                allNames.push({ name: name, selected: false });
                newNameInput.value = '';
                renderAvailableList();
                renderProgressBar();
                console.log(`// Registered: ${name}`);
            } else if (!name) {
                 showTemporaryMessage("// Input required", "error");
            } else {
                 showTemporaryMessage(`// ${name} already exists in roster`, "error");
            }
        }
        function removeName(nameToRemove) {
            const liToRemove = nameListElement.querySelector(`li[data-name="${nameToRemove}"]`);
             if (liToRemove) {
                 liToRemove.classList.add('removing');
                 liToRemove.draggable = false;
                 setTimeout(() => {
                     allNames = allNames.filter(op => op.name !== nameToRemove);
                     renderAvailableList();
                     renderProgressBar();
                     console.log(`// De-registered: ${nameToRemove}`);
                 }, 300);
             }
        }

        // --- Picking Logic & Reveal Animation (Unchanged) ---
        function pickRandomName() {
            if (selectedNameDisplay.classList.contains('quote')) {
                rebootSystem(); return;
            }
            if (isPicking) { return; }
            const availableForPick = allNames.filter(op => !op.selected);
            if (availableForPick.length === 0) {
                resetDisplayStyle(EMPTY_QUOTE, true); return;
            }
            isPicking = true;
            checkEmptyStates();
            selectedNameDisplay.textContent = '';
            selectedNameDisplay.classList.remove('typing');
            selectedNameDisplay.classList.remove('quote');
            const finalRandomIndex = Math.floor(Math.random() * availableForPick.length);
            const selectedOperative = availableForPick[finalRandomIndex];
            revealNameGradually(selectedOperative.name);
        }
        function revealNameGradually(name) {
            let i = 0;
            if (typeIntervalId) clearInterval(typeIntervalId);
            selectedNameDisplay.textContent = '';
            typeIntervalId = setInterval(() => {
                if (i < name.length) {
                    selectedNameDisplay.textContent += name.charAt(i); i++;
                } else {
                    clearInterval(typeIntervalId); typeIntervalId = null;
                    finalizeSelection(name);
                }
            }, TYPING_INTERVAL_MS);
        }
        function finalizeSelection(selectedName) {
             selectedNameDisplay.classList.remove('typing');
             selectedNameDisplay.classList.remove('quote');
             const indexInAllNames = allNames.findIndex(op => op.name === selectedName);
             if (indexInAllNames !== -1) { allNames[indexInAllNames].selected = true; }
             else { console.warn(`// Selected name ${selectedName} not found in state array.`); }
             const firstAvailableSegment = progressBar.querySelector('.progress-segment:not(.used)');
             if (firstAvailableSegment) { firstAvailableSegment.classList.add('used'); console.log(`// Progress segment updated (count-based).`); }
             else { console.warn(`// No available progress segment found to mark as used.`); }
             renderAvailableList();
             isPicking = false;
             checkEmptyStates();
        }


        // --- Reboot System Function (Modified for Speed) ---
        function rebootSystem() {
            if (isPicking) { return; }
            console.log("// System Reboot Initialized via Reload...");
            const namesArray = allNames.map(op => op.name);
            const encodedNames = namesArray.map(name => encodeURIComponent(name)).join(',');
            const currentTitle = titleInput.value.trim();
            const encodedTitle = currentTitle ? encodeURIComponent(currentTitle) : '';
            let params = [];
            if (encodedNames) { params.push('names=' + encodedNames); }
            if (encodedTitle) { params.push('title=' + encodedTitle); }
            // Add brightness parameter if not default (50)
            if (currentBrightnessPercent !== 50) {
                 params.push('brightness=' + currentBrightnessPercent);
            }
            // Add speed parameter if not default (25)
            if (currentRainFPS !== 25) {
                 params.push('speed=' + currentRainFPS);
            }
            const newUrl = window.location.pathname + (params.length > 0 ? '?' + params.join('&') : '');
            window.location.href = newUrl;
        }

        // --- Utility Functions (Unchanged) ---
        function checkEmptyStates() {
            noAvailableMessage.classList.toggle('hidden', allNames.length > 0);
        }
        function resetDisplayStyle(displayName = '|', isQuote = false) {
             if (typeIntervalId) clearInterval(typeIntervalId);
             typeIntervalId = null;
             selectedNameDisplay.textContent = displayName;
             selectedNameDisplay.classList.remove('quote');
             selectedNameDisplay.classList.remove('typing');
             if (isQuote) { selectedNameDisplay.classList.add('quote'); }
             else if (displayName === '|') { selectedNameDisplay.classList.add('typing'); }
        }
        function showTemporaryMessage(message, type = "info") {
            if (type === 'error') { console.error(message); }
            else { console.log(message); }
        }

        // --- Menu Toggle Logic (Unchanged) ---
        function toggleManagementPanel() {
            managementPanel.classList.toggle('visible');
            if (managementPanel.classList.contains('visible')) {
                menuToggleBtn.innerHTML = '✕'; menuToggleBtn.classList.add('active');
            } else {
                menuToggleBtn.innerHTML = '☰'; menuToggleBtn.classList.remove('active');
            }
        }

        // --- Event Listeners ---
        menuToggleBtn.addEventListener('click', toggleManagementPanel);
        clickTriggerArea.addEventListener('click', pickRandomName);
        selectedNameDisplayWrapper.addEventListener('click', pickRandomName);
        selectedNameDisplay.addEventListener('click', pickRandomName);
        addNameBtn.addEventListener('click', addName);
        rebootBtn.addEventListener('click', rebootSystem);
        newNameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') { addName(); }
        });
        // Modified resize listener to clear timeout
        window.addEventListener('resize', () => {
             if (rainAnimationId !== null) clearTimeout(rainAnimationId); // Use clearTimeout
             setupCanvas(); // Re-initialize drops and previousLeaders on resize
             startMatrixRain(); // Restart rain loop
        });
        // Brightness Slider Listener
        brightnessSlider.addEventListener('input', (event) => {
            updateBrightness(parseInt(event.target.value));
        });
        // Speed Slider Listener
        speedSlider.addEventListener('input', (event) => {
            handleSpeedChange(parseInt(event.target.value)); // Use handler to restart loop
        });


        // --- Initial Load ---
        // setupCanvas(); // Moved setupCanvas into initializeStateFromURL
        // startMatrixRain(); // Moved startMatrixRain into initializeStateFromURL
        initializeStateFromURL(); // Handles setup, settings loading, and starting rain

    </script>
