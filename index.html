<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading System...</title> <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Monospace font */
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap');

        :root {
            --matrix-green: #39ff14; /* Brighter green for trail */
            --matrix-green-rgb: 57, 255, 20; /* RGB version for rgba() */
            --matrix-green-dark: #0a4a0a;
            --matrix-bg: #000000;
            --matrix-bg-darker: #0a0a0a;
            --matrix-font: 'Source Code Pro', monospace;
            --matrix-lead: #ffffff; /* Near-white color for leading char */
            --matrix-flash: #ffffff; /* White color for flipped char flash */
            --progress-bar-height: 10px; /* Height of the progress bar */
            --segment-gap: 2px; /* Gap between segments - FIXED */
        }

        body {
            font-family: var(--matrix-font);
            background-color: var(--matrix-bg);
            color: var(--matrix-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding-bottom: calc(var(--progress-bar-height) + 1rem); /* Add padding to prevent overlap with progress bar */
        }

        /* Canvas for background digital rain */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
            display: block;
        }

        /* Brightness Overlay */
        #brightnessOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Initially transparent */
            z-index: 1; /* Above canvas, below UI */
            pointer-events: none; /* Allow clicks through */
            transition: background-color 0.1s ease-in-out; /* Smooth transition */
        }


        /* Click Trigger Area */
        #clickTriggerArea {
            position: fixed;
            top: 0; /* Cover whole screen */
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 5; /* Above overlay, below panel/main display */
            /* background: rgba(255,0,0,0.1); */ /* DEBUG: uncomment to see area */
        }

        /* Container for Schema Title and Main Name Display */
        #mainDisplayContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6; /* Above click area */
            width: 90%; /* Responsive width */
            max-width: 800px; /* Max width */
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Allow clicks to pass through container */
        }

        /* Schema Title Display Area */
        #schemaTitleDisplay {
            font-family: var(--matrix-font);
            color: rgba(57, 255, 20); /* Slightly dimmer green */
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
            font-size: 4rem; 
            font-weight: 700; 
            margin-bottom: 1rem; 
            text-align: center;
            width: 100%;
            min-height: 1.2em; /* Adjusted min-height based on font-size */
            line-height: 1.1; /* Adjust line height */
            word-break: break-word;
        }

        /* Picker display area - Centered within container */
        #selectedNameDisplayWrapper {
            position: relative;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Takes width from container */
            text-align: center;
            cursor: pointer; /* Make wrapper clickable */
            pointer-events: auto; /* Enable pointer events for this specific wrapper */
        }
        #selectedNameDisplay {
             font-family: var(--matrix-font);
             color: var(--matrix-green);
             text-shadow: 0 0 8px var(--matrix-green), 0 0 15px var(--matrix-green); /* Enhanced glow */
             font-size: 3rem; /* text-5xl */
             font-weight: 700;
             line-height: 1.1;
             word-break: break-word; /* Break long names */
             min-height: 1.2em; /* Ensure space for character when blinking off */
             transition: font-size 0.3s ease-in-out; /* Add transition for quote size */
             /* Clicks handled by wrapper */
        }
         /* Apply blinking animation only when .typing class is present */
         #selectedNameDisplay.typing {
             animation: blink-pipe .75s step-end infinite;
         }
         /* Smaller font size for the quote */
         #selectedNameDisplay.quote {
             font-size: 1.5rem; /* text-2xl */
             font-weight: 400; /* normal weight */
             color: rgba(57, 255, 20, 0.7); /* Slightly dimmer */
             animation: none; /* Explicitly remove animation for quote */
         }


        /* Blinking animation (toggles opacity) */
        @keyframes blink-pipe {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }


        /* Hamburger Menu Button */
        #menuToggleBtn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 15; /* Above management panel */
            font-family: var(--matrix-font);
            font-size: 1.8rem; /* Larger symbol */
            font-weight: 600;
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 0.3rem 0.6rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 3px var(--matrix-green);
            line-height: 1;
        }
        #menuToggleBtn:hover {
            background-color: var(--matrix-green-dark);
            color: var(--matrix-bg);
            box-shadow: 0 0 10px var(--matrix-green);
            text-shadow: none;
        }
         /* Style for 'X' close icon */
        #menuToggleBtn.active { }


        /* Management Panel (Hidden by default) */
        #managementPanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 90%; /* More width on mobile */
            max-width: 350px; /* Max width on larger screens */
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95); /* Darker, less transparent */
            border-left: 2px solid var(--matrix-green);
            box-shadow: -5px 0 15px rgba(57, 255, 20, 0.2);
            transform: translateX(100%);
            transition: transform 0.35s ease-in-out;
            z-index: 10; /* Below menu button */
            padding: 4rem 1.5rem 1.5rem 1.5rem; /* Add padding top for menu btn */
            overflow-y: auto; /* Allow scrolling */
            display: flex;
            flex-direction: column;
        }
        #managementPanel.visible {
            transform: translateX(0);
        }

        /* Input field styling */
        #managementPanel input[type="text"] {
            background-color: var(--matrix-bg-darker);
            border: 1px solid var(--matrix-green-dark);
            color: var(--matrix-green);
            font-family: var(--matrix-font);
            caret-color: var(--matrix-green);
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem; /* Adjusted margin */
        }
        #managementPanel input[type="text"]::placeholder {
            color: rgba(57, 255, 20, 0.4);
        }
        #managementPanel input[type="text"]:focus {
            outline: none;
            border-color: var(--matrix-green);
            box-shadow: 0 0 5px var(--matrix-green);
        }
        /* Label styling */
        #managementPanel label {
            display: block;
            font-size: 0.875rem; /* Smaller label */
            color: rgba(57, 255, 20, 0.7);
            margin-bottom: 0.25rem;
        }

        /* Slider styling */
        #managementPanel input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--matrix-green); /* Make slider track/thumb green */
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* Button styling inside panel*/
        #managementPanel button {
            font-family: var(--matrix-font);
            font-weight: 600;
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 3px var(--matrix-green);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            width: 100%;
            margin-bottom: 0.75rem;
        }
         #managementPanel button:last-of-type {
             margin-bottom: 0;
         }
         #managementPanel button:hover:not(:disabled) {
             background-color: var(--matrix-green-dark);
             color: var(--matrix-bg);
             box-shadow: 0 0 10px var(--matrix-green);
             text-shadow: none;
             transform: translateY(-1px);
         }
         #managementPanel button:active:not(:disabled) {
             transform: translateY(0px);
             background-color: rgba(57, 255, 20, 0.3);
         }
         #managementPanel button:disabled {
             opacity: 0.4;
             cursor: not-allowed;
             border-color: var(--matrix-green-dark);
             color: var(--matrix-green-dark);
              text-shadow: none;
         }
         #managementPanel .remove-name-btn {
             border: 1px solid var(--matrix-green-dark);
             padding: 2px 4px;
             line-height: 1;
             pointer-events: auto !important;
             opacity: 1 !important;
             width: auto;
             margin-left: 0.5rem;
             margin-bottom: 0;
         }
         #managementPanel .remove-name-btn:hover:not(:disabled) {
             border-color: #ff3914;
             background-color: rgba(255, 57, 20, 0.2);
             color: #ff3914;
             box-shadow: 0 0 5px #ff3914;
         }
         /* Reboot button specific style */
         #rebootBtn {
             border-color: #ffa500;
             color: #ffa500;
             text-shadow: 0 0 3px #ffa500;
         }
          #rebootBtn:hover:not(:disabled) {
             background-color: rgba(255, 165, 0, 0.2);
             color: var(--matrix-bg);
             box-shadow: 0 0 10px #ffa500;
             text-shadow: none;
         }


        /* List styling inside panel */
        #managementPanel .list-container {
            border: 1px solid var(--matrix-green-dark);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 0.375rem;
            flex-grow: 1; /* Allows list to take remaining space */
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
         #managementPanel #nameList {
             overflow-y: auto;
             max-height: none;
             flex-grow: 1;
             padding-right: 0.5rem; /* Space for scrollbar */
         }

        #managementPanel .name-item {
            background-color: transparent;
            border-bottom: 1px dashed var(--matrix-green-dark);
            padding: 0.5rem 0.25rem;
            color: var(--matrix-green);
            transition: all 0.3s ease-out;
            opacity: 1;
            transform: translateX(0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            margin-bottom: 0.25rem;
        }
        #managementPanel .name-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
         #managementPanel .name-item.removing {
             transition: opacity 0.3s ease-out, transform 0.3s ease-out, height 0.3s ease-out, padding 0.3s ease-out, margin 0.3s ease-out; /* Added height/padding/margin */
             opacity: 0;
             transform: translateX(-20px);
             cursor: default;
             height: 0; /* Collapse height */
             padding-top: 0;
             padding-bottom: 0;
             margin-bottom: 0;
             border: none; /* Remove border during removal */
             overflow: hidden; /* Hide content during collapse */
         }
        #managementPanel .name-item-selected {
            opacity: 0.4;
            color: rgba(57, 255, 20, 0.4);
            pointer-events: none;
            cursor: default;
        }
        #managementPanel .name-item-selected .name-span {
             text-decoration: line-through;
        }

        /* Drag & Drop Styles */
        #managementPanel .name-item.dragging {
            opacity: 0.5;
            background-color: var(--matrix-green-dark);
            cursor: grabbing;
            border-style: solid;
        }
        #managementPanel .name-item.drag-over {
            border-top: 2px solid var(--matrix-green);
            background-color: rgba(57, 255, 20, 0.1);
        }


        /* Text & Titles inside panel */
        #managementPanel h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            margin-top: 0.5rem; /* Add some space above headings */
        }
         #managementPanel p#footerText {
            font-size: 0.75rem;
            color: rgba(57, 255, 20, 0.6);
            text-align: center;
            margin-top: auto; /* Push footer to bottom */
         }
         #managementPanel #noAvailableMessage {
             color: rgba(57, 255, 20, 0.5);
             font-style: italic;
             padding: 0.5rem 0.25rem; /* Match item padding */
         }

        /* Progress Bar Styles */
        #progressBarContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            z-index: 20;
            box-sizing: border-box;
        }
        #progressBar {
            display: flex;
            width: 100%;
            height: var(--progress-bar-height);
            background-color: var(--matrix-bg-darker);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 2px;
            overflow: hidden;
            gap: var(--segment-gap); /* Use the gap */
            padding: var(--segment-gap); /* Use the gap for padding */
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out; /* Fade in/out */
        }
        #progressBar.hidden {
             opacity: 0;
             pointer-events: none;
        }
        .progress-segment {
            flex: 1; /* Each segment takes equal width */
            background-color: var(--matrix-green);
            border-radius: 1px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 0 3px var(--matrix-green);
            min-width: 1px; /* Ensure segments are visible even with many names */
        }
        .progress-segment.used {
            background-color: var(--matrix-green-dark);
            opacity: 0.5;
            box-shadow: none;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            #schemaTitleDisplay {
                 font-size: 3.5rem; /* <-- INCREASED FONT SIZE for mobile */
                 margin-bottom: 0.75rem; /* Adjusted margin */
            }
            #selectedNameDisplay { font-size: 2.25rem; }
            #selectedNameDisplay.quote { font-size: 1.25rem; }
            #menuToggleBtn {
                top: 1rem; right: 1rem; font-size: 1.5rem; padding: 0.2rem 0.5rem;
            }
            #managementPanel { padding: 3.5rem 1rem 1rem 1rem; }
            #progressBarContainer { padding: 0.25rem 0.5rem; }
        }

    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="brightnessOverlay"></div>
    <div id="clickTriggerArea"></div>

    <div id="mainDisplayContainer">
        <div id="schemaTitleDisplay">
            </div>

        <div id="selectedNameDisplayWrapper">
            <div id="selectedNameDisplay" class="typing">|</div>
        </div>
    </div>


    <button id="menuToggleBtn">☰</button>

    <div id="managementPanel">

        <div class="mb-4">
            <label for="titleInput">// Operative Schema:</label>
            <input type="text" id="titleInput" placeholder="Define schema name..." class="outline-none">
        </div>

        <div class="mb-4 pt-2 border-t border-[var(--matrix-green-dark)]">
             <h3 class="// System Parameters:"></h3>
             <div class="mb-3">
                 <label for="brightnessSlider" class="flex justify-between items-center">
                     <span>// Signal Intensity:</span>
                     <span id="brightnessValue" class="font-semibold text-sm">60%</span>
                 </label>
                 <input type="range" id="brightnessSlider" min="0" max="100" step="1" value="60">
             </div>
             <div class="mb-3">
                 <label for="speedSlider" class="flex justify-between items-center">
                     <span>// Base Stream Velocity (FPS):</span>
                     <span id="speedValue" class="font-semibold text-sm">10 FPS</span>
                 </label>
                 <input type="range" id="speedSlider" min="1" max="100" step="1" value="10">
             </div>
             <div>
                 <label for="fontSizeSlider" class="flex justify-between items-center">
                     <span>// Character Size (px):</span>
                     <span id="fontSizeValue" class="font-semibold text-sm">24px</span>
                 </label>
                 <input type="range" id="fontSizeSlider" min="8" max="32" step="1" value="24">
             </div>
        </div>


        <div class="mb-4 pt-2 border-t border-[var(--matrix-green-dark)]">
            <h3 class="// Manage Operatives:"></h3>
             <label for="newNameInput">// Register New Operative:</label>
             <input type="text" id="newNameInput" placeholder="Enter name..." class="outline-none">
             <button id="addNameBtn" class="font-medium flex items-center justify-center gap-1">
                 <span class="text-xl leading-none">[+]</span>
                 Add
             </button>
        </div>

        <div class="list-container">
            <h3 class="// Operative Roster (Drag to Reorder):"></h3>
            <ul id="nameList">
                <li id="noAvailableMessage" class="hidden">Roster empty...</li>
            </ul>
        </div>

        <div class="mt-4">
            <button id="rebootBtn" class="font-medium flex items-center justify-center gap-1">
                [ ] Reboot System
            </button>
         </div>

         <p id="footerText">// System state is session-based (saved via URL on reboot).</p>
    </div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <script>
        // --- DOM Elements ---
        const nameListElement = document.getElementById('nameList');
        const newNameInput = document.getElementById('newNameInput');
        const addNameBtn = document.getElementById('addNameBtn');
        const selectedNameDisplay = document.getElementById('selectedNameDisplay');
        const selectedNameDisplayWrapper = document.getElementById('selectedNameDisplayWrapper');
        const schemaTitleDisplay = document.getElementById('schemaTitleDisplay'); // <-- Title Element
        const noAvailableMessage = document.getElementById('noAvailableMessage');
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const clickTriggerArea = document.getElementById('clickTriggerArea');
        const menuToggleBtn = document.getElementById('menuToggleBtn');
        const managementPanel = document.getElementById('managementPanel');
        const rebootBtn = document.getElementById('rebootBtn');
        const titleInput = document.getElementById('titleInput');
        const progressBar = document.getElementById('progressBar');
        // Setting Elements
        const brightnessOverlay = document.getElementById('brightnessOverlay');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');


        // --- State ---
        let allNames = []; // Array of objects: { name: string, selected: boolean }
        let isPicking = false;
        let typeIntervalId = null;
        let draggedItemName = null;
        let currentBrightnessPercent = 60; // Default brightness
        let currentRainFPS = 10; // Default BASE rain speed
        let currentFontSize = 24; // Default font size
        let rainAnimationId = null; // Holds requestAnimationFrame ID
        // trails[i] = array of objects: { char: 'A', flipped: boolean, flipTimestamp?: number }
        let trails = [];
        // drops[i] = object: { y: number, delay: number, lastUpdateTime: number }
        let drops = [];

        // --- Constants ---
        const MATRIX_CHARS = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン012345678901234567890123456789ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const TYPING_INTERVAL_MS = 10; // Speed of typing animation (Slightly slower (10ms))
        const EMPTY_QUOTE = "Everything that has a beginning has an end.";
        const DEFAULT_TITLE = "Random Name Picker - Matrix Edition";
        const COLUMN_SPACING_FACTOR = 1.0; // Wider spacing for less rain
        const FLIP_CHANCE = 0.0025; // Chance (0.0 to 1.0) for a character in the trail to flip
        const FLIP_DURATION_MS = 500; // Duration for the white flash (0.5 seconds)
        const MAX_TRAIL_LENGTH = 25; // Max number of characters in a trail
        const TARGET_ANIMATION_FPS = 60; // Target FPS for the main animation loop
        const ANIMATION_FRAME_DELAY = 1000 / TARGET_ANIMATION_FPS; // Delay for main loop
        // const MAX_FPS_OFFSET = 3; // Absolute offset (No longer used)
        const MAX_FPS_PERCENT_OFFSET = 0.33; // Max speed difference (+/- 33%) from base FPS
        const MATRIX_GREEN_COLOR_RGB = getComputedStyle(document.documentElement).getPropertyValue('--matrix-green-rgb').trim(); // Get RGB from CSS
        const MATRIX_LEAD_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--matrix-lead').trim(); // Get lead color from CSS variable
        const MATRIX_FLASH_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--matrix-flash').trim(); // Get flash color from CSS variable


        // --- Matrix Rain Setup ---
        let columns;

        // Calculates the delay (ms) between updates for a single column based on target FPS
        function calculateColumnDelay(baseFps) {
            const minMultiplier = 1.0 - MAX_FPS_PERCENT_OFFSET;
            const maxMultiplier = 1.0 + MAX_FPS_PERCENT_OFFSET;
            const randomMultiplier = Math.random() * (maxMultiplier - minMultiplier) + minMultiplier;
            const columnFps = baseFps * randomMultiplier;
            const finalColumnFps = Math.max(1, columnFps);
            return 1000 / finalColumnFps;
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const effectiveColumnWidth = currentFontSize * COLUMN_SPACING_FACTOR;
            columns = effectiveColumnWidth > 0 ? Math.max(1, Math.floor(canvas.width / effectiveColumnWidth)) : 1;
            drops = [];
            trails = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = {
                    y: Math.floor(Math.random() * canvas.height / currentFontSize),
                    delay: calculateColumnDelay(currentRainFPS),
                    lastUpdateTime: 0
                };
                trails[i] = [];
            }
        }

        // Draw Matrix Rain Function - Called every animation frame (~60fps)
        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Fade effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${currentFontSize}px ${getComputedStyle(document.body).fontFamily}`;
            const effectiveColumnWidth = currentFontSize * COLUMN_SPACING_FACTOR;
            const now = Date.now();

            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];

                // --- Column Advancement Logic (Conditional) ---
                if (now - drop.lastUpdateTime >= drop.delay) {
                    const newLeaderChar = MATRIX_CHARS[Math.floor(Math.random() * MATRIX_CHARS.length)];
                    if (!trails[i]) trails[i] = [];
                    trails[i].unshift({ char: newLeaderChar, flipped: false });
                    if (trails[i].length > MAX_TRAIL_LENGTH) { trails[i].pop(); }
                    drop.y++;
                    if (drop.y * currentFontSize > canvas.height && Math.random() > 0.975) {
                        drop.y = 0;
                        trails[i] = [];
                    }
                    drop.lastUpdateTime = now;
                }

                // --- Drawing Logic (Unconditional) ---
                if (trails[i]) {
                    for (let k = 0; k < trails[i].length; k++) {
                        let trailItem = trails[i][k];
                        const trailYPos = (drop.y - k) * currentFontSize;
                        if (trailYPos < -currentFontSize || trailYPos > canvas.height) continue;

                        // Flip logic
                        if (k > 0 && !trailItem.flipTimestamp && Math.random() < FLIP_CHANCE) {
                            let flippedChar;
                            do {
                                flippedChar = MATRIX_CHARS[Math.floor(Math.random() * MATRIX_CHARS.length)];
                            } while (flippedChar === trailItem.char && MATRIX_CHARS.length > 1);
                            trailItem.char = flippedChar;
                            trailItem.flipped = true;
                            trailItem.flipTimestamp = now;
                        }

                        // Color logic
                        let isHighlighting = trailItem.flipped && trailItem.flipTimestamp && (now - trailItem.flipTimestamp < FLIP_DURATION_MS);
                        if (isHighlighting) {
                            ctx.fillStyle = MATRIX_FLASH_COLOR;
                        } else {
                            const opacity = Math.max(0, 1.0 - (k / MAX_TRAIL_LENGTH));
                            ctx.fillStyle = `rgba(${MATRIX_GREEN_COLOR_RGB}, ${opacity})`;
                            if (trailItem.flipTimestamp && !isHighlighting) {
                                trailItem.flipTimestamp = undefined;
                                trailItem.flipped = false;
                            }
                        }

                        // Draw character
                        const trailXPos = i * effectiveColumnWidth;
                        ctx.fillText(trailItem.char, trailXPos, trailYPos);
                    }

                    // Draw leader
                    if (trails[i][0]) {
                        const leaderXPos = i * effectiveColumnWidth;
                        const leaderYPos = drop.y * currentFontSize;
                        if (leaderYPos >= 0 && leaderYPos <= canvas.height) {
                           ctx.fillStyle = MATRIX_LEAD_COLOR;
                           ctx.fillText(trails[i][0].char, leaderXPos, leaderYPos);
                        }
                    }
                }
            }
        }


        // Start/Restart Matrix Rain Animation Loop using requestAnimationFrame
        function startMatrixRain() {
             if (rainAnimationId !== null) { cancelAnimationFrame(rainAnimationId); }
             let lastFrameTime = 0;
             function animateRain(currentTime) {
                 rainAnimationId = requestAnimationFrame(animateRain);
                 const deltaTime = currentTime - lastFrameTime;
                 if (deltaTime >= ANIMATION_FRAME_DELAY) {
                     try {
                         drawMatrixRain();
                         lastFrameTime = currentTime - (deltaTime % ANIMATION_FRAME_DELAY);
                     } catch(error) {
                         console.error("Error during drawMatrixRain, stopping animation:", error);
                         if (rainAnimationId !== null) { cancelAnimationFrame(rainAnimationId); rainAnimationId = null; }
                     }
                 }
             }
             if (canvas.width > 0 && canvas.height > 0) {
                 rainAnimationId = requestAnimationFrame(animateRain);
             } else { console.warn("// Canvas dimensions not ready, delaying rain start."); }
        }

        // --- Title Update Function ---
        function updateSchemaTitle(title) {
            const displayTitle = title.trim();
            if (schemaTitleDisplay) {
                schemaTitleDisplay.textContent = displayTitle || '';
            }
            document.title = displayTitle || DEFAULT_TITLE;
        }


        // --- Initialization ---
        function initializeStateFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            allNames = [];
            let initialNames = [];
            let pageTitle = DEFAULT_TITLE;
            let schemaTitle = '';
            currentBrightnessPercent = 60; currentRainFPS = 10; currentFontSize = 24;

            if (urlParams.has('title')) {
                 const titleParam = urlParams.get('title').trim();
                 if (titleParam) { pageTitle = decodeURIComponent(titleParam); schemaTitle = pageTitle; }
             }
            titleInput.value = schemaTitle;
            updateSchemaTitle(schemaTitle);

            if (urlParams.has('brightness')) {
                 const brightnessParam = parseInt(urlParams.get('brightness'), 10);
                 if (!isNaN(brightnessParam) && brightnessParam >= 0 && brightnessParam <= 100) { currentBrightnessPercent = brightnessParam; }
            }
            updateBrightness(currentBrightnessPercent);

            if (urlParams.has('speed')) {
                 const speedParam = parseInt(urlParams.get('speed'), 10);
                 if (!isNaN(speedParam) && speedParam >= 1 && speedParam <= 100) { currentRainFPS = speedParam; }
            }
            updateRainSpeedDisplay(currentRainFPS);

            if (urlParams.has('fontSize')) {
                 const fontSizeParam = parseInt(urlParams.get('fontSize'), 10);
                 if (!isNaN(fontSizeParam) && fontSizeParam >= 8 && fontSizeParam <= 32) { currentFontSize = fontSizeParam; }
             }
            updateFontSizeDisplay(currentFontSize);

            if (urlParams.has('names')) {
                 const namesParam = urlParams.get('names');
                 if (namesParam) { initialNames = namesParam.split(',').map(name => decodeURIComponent(name.trim())).filter(name => name); }
             } else { initialNames = ['Neo', 'Trinity', 'Morpheus', 'Agent Smith', 'Oracle', 'Cypher']; }
            allNames = initialNames.map(name => ({ name: name, selected: false }));

            resetDisplayStyle(); renderAvailableList(); renderProgressBar(); checkEmptyStates(); setupCanvas(); startMatrixRain();
            console.log("// System Initialized.");
        }

        // --- Settings Controls ---
        function updateBrightness(percent) {
            currentBrightnessPercent = Math.max(0, Math.min(100, percent));
            if (brightnessSlider) brightnessSlider.value = currentBrightnessPercent;
            if (brightnessValue) brightnessValue.textContent = `${currentBrightnessPercent}%`;
            const alpha = (100 - currentBrightnessPercent) / 100;
            if (brightnessOverlay) brightnessOverlay.style.backgroundColor = `rgba(0, 0, 0, ${alpha})`;
        }
        function updateRainSpeedDisplay(fps) {
             currentRainFPS = Math.max(1, Math.min(100, fps));
             if (speedSlider) speedSlider.value = currentRainFPS;
             if (speedValue) speedValue.textContent = `${currentRainFPS} FPS`;
        }
        function handleSpeedChange(fps) {
            updateRainSpeedDisplay(fps);
            if (drops && drops.length > 0) { drops.forEach(drop => { drop.delay = calculateColumnDelay(currentRainFPS); }); }
        }
        function updateFontSizeDisplay(size) {
            currentFontSize = Math.max(8, Math.min(32, size));
            if (fontSizeSlider) fontSizeSlider.value = currentFontSize;
            if (fontSizeValue) fontSizeValue.textContent = `${currentFontSize}px`;
        }
        function handleFontSizeChange(size) {
            updateFontSizeDisplay(size);
            if (rainAnimationId !== null) cancelAnimationFrame(rainAnimationId);
            setupCanvas(); startMatrixRain();
        }

        // --- Progress Bar Rendering ---
        function renderProgressBar() {
            progressBar.innerHTML = '';
            const totalCount = allNames.length;
            if (totalCount === 0) { progressBar.classList.add('hidden'); return; }
            progressBar.classList.remove('hidden');
            const selectedCount = allNames.filter(op => op.selected).length;
            for (let i = 0; i < totalCount; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                if (i < selectedCount) { segment.classList.add('used'); }
                progressBar.appendChild(segment);
            }
        }

        // --- List Rendering & Drag/Drop Event Handling ---
        function renderAvailableList() {
            nameListElement.innerHTML = ''; checkEmptyStates();
            allNames.forEach((operative) => {
                const li = document.createElement('li');
                li.className = 'name-item'; li.draggable = !operative.selected; li.dataset.name = operative.name;
                if (operative.selected) { li.classList.add('name-item-selected'); }
                const nameSpan = document.createElement('span'); nameSpan.textContent = operative.name;
                nameSpan.className = 'name-span flex-grow mr-2 overflow-hidden text-ellipsis whitespace-nowrap';
                if (operative.selected) { nameSpan.classList.add('line-through'); }
                li.appendChild(nameSpan);
                const removeBtn = document.createElement('button'); removeBtn.textContent = 'X';
                removeBtn.className = 'remove-name-btn flex-shrink-0';
                removeBtn.onclick = (e) => { e.stopPropagation(); removeName(operative.name); };
                removeBtn.disabled = operative.selected;
                li.appendChild(removeBtn);
                if (!operative.selected) {
                    li.addEventListener('dragstart', handleDragStart); li.addEventListener('dragover', handleDragOver);
                    li.addEventListener('dragenter', handleDragEnter); li.addEventListener('dragleave', handleDragLeave);
                    li.addEventListener('drop', handleDrop); li.addEventListener('dragend', handleDragEnd);
                }
                nameListElement.appendChild(li);
            });
        }
        function handleDragStart(e) {
            draggedItemName = e.target?.dataset?.name; if (!draggedItemName) return;
            setTimeout(() => { if(e.target) e.target.classList.add('dragging'); }, 0);
            e.dataTransfer.effectAllowed = 'move'; e.dataTransfer.setData('text/plain', draggedItemName);
        }
        function handleDragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; }
        function handleDragEnter(e) {
            const targetLi = e.target.closest('.name-item:not(.name-item-selected)');
            if (targetLi && targetLi.dataset.name !== draggedItemName) { targetLi.classList.add('drag-over'); }
        }
        function handleDragLeave(e) {
            const targetLi = e.target.closest('.name-item');
            if (targetLi && !targetLi.contains(e.relatedTarget)) { targetLi.classList.remove('drag-over'); }
        }
        function handleDrop(e) {
            e.stopPropagation(); e.preventDefault();
            const targetLi = e.target.closest('.name-item:not(.name-item-selected)');
            const droppedName = e.dataTransfer.getData('text/plain');
            document.querySelectorAll('.name-item.drag-over').forEach(item => item.classList.remove('drag-over'));
            if (!targetLi || !droppedName || targetLi.dataset.name === droppedName) { return; }
            const draggedIndex = allNames.findIndex(op => op.name === droppedName);
            let targetIndex = allNames.findIndex(op => op.name === targetLi.dataset.name);
            if (draggedIndex > -1 && targetIndex > -1) {
                const [draggedOperative] = allNames.splice(draggedIndex, 1);
                targetIndex = allNames.findIndex(op => op.name === targetLi.dataset.name); // Re-find index
                if(targetIndex > -1) { allNames.splice(targetIndex, 0, draggedOperative); }
                else { allNames.push(draggedOperative); } // Append if target vanished
                renderAvailableList();
            }
        }
        function handleDragEnd(e) {
            document.querySelectorAll('.name-item.dragging').forEach(item => item.classList.remove('dragging'));
            document.querySelectorAll('.name-item.drag-over').forEach(item => item.classList.remove('drag-over'));
            draggedItemName = null;
        }

        // --- Name Management Functions ---
        function addName() {
            const name = newNameInput.value.trim();
            if (name && !allNames.some(op => op.name.toLowerCase() === name.toLowerCase())) {
                allNames.push({ name: name, selected: false }); newNameInput.value = '';
                renderAvailableList(); renderProgressBar(); checkEmptyStates(); showTemporaryMessage(`// Operative "${name}" registered.`);
            } else if (!name) { showTemporaryMessage("// Input field empty.", "warn"); }
            else { showTemporaryMessage(`// Operative "${name}" already exists.`, "warn"); }
        }
        function removeName(nameToRemove) {
            const itemElement = nameListElement.querySelector(`li[data-name="${nameToRemove}"]`);
            if (itemElement && !itemElement.classList.contains('removing')) {
                itemElement.classList.add('removing');
                setTimeout(() => {
                    allNames = allNames.filter(op => op.name !== nameToRemove);
                    renderAvailableList(); renderProgressBar(); checkEmptyStates(); showTemporaryMessage(`// Operative "${nameToRemove}" deregistered.`);
                }, 300);
            }
        }

        // --- Picking Logic & Reveal Animation ---
        function pickRandomName() {
            // Check 1: Is the quote already displayed? -> Reboot
            if (selectedNameDisplay.classList.contains('quote')) {
                console.log("// Quote displayed, triggering reboot...");
                rebootSystem(); return;
            }
            // Check 2: Are all names selected? -> Show quote
            if (allNames.length > 0 && allNames.every(op => op.selected)) {
                console.log("// All names selected, displaying quote on click.");
                resetDisplayStyle(EMPTY_QUOTE, true); return;
            }
            // Check 3: Is a pick already in progress? -> Do nothing
            if (isPicking) { console.log("// Already picking, returning."); return; }

            // Proceed to pick a name
            const availableForPick = allNames.filter(op => !op.selected);
            if (availableForPick.length === 0) { // Safeguard
                 if (allNames.length === 0) { console.log("// No names in the list to pick from."); resetDisplayStyle('|'); }
                 else { console.log("// No names available (edge case check), displaying quote."); resetDisplayStyle(EMPTY_QUOTE, true); }
                 return;
             }

            // Start the picking process
            console.log("// Starting pick...");
            isPicking = true;
            clickTriggerArea.style.pointerEvents = 'none'; selectedNameDisplayWrapper.style.pointerEvents = 'none';
            selectedNameDisplay.textContent = ''; selectedNameDisplay.classList.remove('typing', 'quote');
            const finalRandomIndex = Math.floor(Math.random() * availableForPick.length);
            const selectedOperative = availableForPick[finalRandomIndex];
            revealNameGradually(selectedOperative.name);
        }
        function revealNameGradually(name) {
            let i = 0; if (typeIntervalId) clearInterval(typeIntervalId);
            selectedNameDisplay.textContent = ''; selectedNameDisplay.classList.add('typing');
            typeIntervalId = setInterval(() => {
                if (i < name.length) { selectedNameDisplay.textContent += name.charAt(i); i++; }
                else { clearInterval(typeIntervalId); typeIntervalId = null; finalizeSelection(name); }
            }, TYPING_INTERVAL_MS);
        }
        function finalizeSelection(selectedName) {
             selectedNameDisplay.classList.remove('typing');
             const indexInAllNames = allNames.findIndex(op => op.name === selectedName);
             if (indexInAllNames !== -1) { allNames[indexInAllNames].selected = true; }
             else { console.warn(`// Selected name ${selectedName} not found in state array.`); }
             renderProgressBar(); renderAvailableList();
             isPicking = false; // Reset flag AFTER updates
             clickTriggerArea.style.pointerEvents = 'auto'; selectedNameDisplayWrapper.style.pointerEvents = 'auto'; // Re-enable clicks
             checkEmptyStates();
        }

        // --- Reboot System Function ---
        function rebootSystem() {
            if (isPicking) { return; }
            console.log("// System Reboot Initialized via Reload...");
            const namesArray = allNames.map(op => op.name);
            const encodedNames = namesArray.map(name => encodeURIComponent(name)).join(',');
            const currentTitle = titleInput.value.trim(); // Get title from input
            const encodedTitle = currentTitle ? encodeURIComponent(currentTitle) : ''; // Encode if not empty
            let params = [];
            if (encodedNames) { params.push('names=' + encodedNames); }
            // Only add title param if it's not empty
            if (encodedTitle) { params.push('title=' + encodedTitle); }
            if (currentBrightnessPercent !== 60) { params.push('brightness=' + currentBrightnessPercent); }
            if (currentRainFPS !== 10) { params.push('speed=' + currentRainFPS); }
            if (currentFontSize !== 24) { params.push('fontSize=' + currentFontSize); }
            const newUrl = window.location.pathname + (params.length > 0 ? '?' + params.join('&') : '');
            window.location.href = newUrl;
        }

        // --- Utility Functions ---
        function checkEmptyStates() {
            const isEmpty = allNames.length === 0;
            noAvailableMessage.classList.toggle('hidden', !isEmpty);
        }
        function resetDisplayStyle(displayName = '|', isQuote = false) {
             if (typeIntervalId) clearInterval(typeIntervalId); typeIntervalId = null;
             selectedNameDisplay.textContent = displayName;
             selectedNameDisplay.classList.remove('quote', 'typing');
             if (isQuote) { selectedNameDisplay.classList.add('quote'); }
             else if (displayName === '|') { selectedNameDisplay.classList.add('typing'); }
             clickTriggerArea.style.pointerEvents = 'auto'; selectedNameDisplayWrapper.style.pointerEvents = 'auto';
        }
        function showTemporaryMessage(message, type = "info") {
            if (type === "warn") { console.warn(message); }
            else if (type === "error") { console.error(message); }
            else { console.log(message); }
        }

        // --- Menu Toggle Logic ---
        function toggleManagementPanel() {
            const isVisible = managementPanel.classList.toggle('visible');
            menuToggleBtn.innerHTML = isVisible ? '✕' : '☰';
            menuToggleBtn.classList.toggle('active', isVisible);
        }

        // --- Event Listeners ---
        menuToggleBtn.addEventListener('click', toggleManagementPanel);
        selectedNameDisplayWrapper.addEventListener('click', pickRandomName);
        clickTriggerArea.addEventListener('click', pickRandomName); // Fallback
        addNameBtn.addEventListener('click', addName);
        newNameInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { addName(); } });
        rebootBtn.addEventListener('click', rebootSystem);
        window.addEventListener('resize', () => { if (rainAnimationId !== null) cancelAnimationFrame(rainAnimationId); setupCanvas(); startMatrixRain(); });
        brightnessSlider.addEventListener('input', (event) => { updateBrightness(parseInt(event.target.value)); });
        speedSlider.addEventListener('input', (event) => { handleSpeedChange(parseInt(event.target.value)); });
        fontSizeSlider.addEventListener('input', (event) => { handleFontSizeChange(parseInt(event.target.value)); });

        // Listener for the title input field
        titleInput.addEventListener('input', (event) => {
            updateSchemaTitle(event.target.value);
        });


        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => { initializeStateFromURL(); });

    </script>
